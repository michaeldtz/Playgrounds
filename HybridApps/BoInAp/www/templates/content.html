<div class="contentarea" ng-controller="contentController">
    <div class="header">
        <table>
            <tr>
                <td><i ng-show="activeContent.icon != ''" class="icon ion-{{activeContent.icon}}" style=""></i></td>
                <td><div  style="padding-left: 10px; line-height: 33px;">{{ activeContent.title }}</div></td>
            </tr>
        </table>


    </div>
    <div ng-bind-html="activeContent.content"></div>
</div>
