<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
      <script src="lib/ionic/js/ng-cordova.js"></script>
      <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/contentListController.js"></script>
    <script src="js/controllers/contentController.js"></script>

    <!-- services -->
    <script src="js/services/db/dbConfig.js"></script>
    <script src="js/services/db/dbService.js"></script>
    <script src="js/services/contentService.js"></script>
    <script src="js/services/settingsService.js"></script>

  </head>
  <body ng-app="app" ng-controller="mainController">
      <ion-side-menus>

          <!-- Center content -->
          <ion-side-menu-content  drag-content="false">
              <ion-header-bar class="bar-positive">
                  <button class="button button-icon icon ion-navicon" ng-click="toggleLeftMenu()"></button>
                  <h1 class="title">Big Data Revolution</h1>


              </ion-header-bar>
              <ion-content>
                  <div ng-include="'templates/content.html'"></div>
              </ion-content>
          </ion-side-menu-content>

          <!-- Left Menu -->
          <ion-side-menu side="left">
              <ion-header-bar class="bar-dark">
                  <h1 class="title">Inhalt</h1>
              </ion-header-bar>
              <ion-content >
                <div ng-include="'templates/contentlist.html'"></div>
              </ion-content>

          </ion-side-menu>

          <ion-footer-bar class="bar-positive">
              <button class="button button-icon icon ion-information-circled pull-left" ng-click="openContactModal()"></button>
              <button class="button button-icon icon ion-gear-a pull-right" ng-click="openSettingsModal()"></button>
          </ion-footer-bar>

      </ion-side-menus>
  </body>
</html>
